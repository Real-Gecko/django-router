name: Publish to PyPi

on:
  push:
    tags:
      - "**"
jobs:
  build-n-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: pdm-project/setup-pdm@v3
      - name: publish
        run: pdm publish
